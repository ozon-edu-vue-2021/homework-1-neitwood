<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} + {{step}}</p>
        <p><strong>Result: {{sum}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" v-on:click="decrementCounterHandler">-1</button>
            <button class="button plus" v-on:click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" v-on:click="decrementStepHandler">-2</button>
            <button class="button plus" v-on:click="incrementStepHandler">+2</button>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math-counter">
            Counter:
            <button class="button minus">-1</button>
            <button class="button plus">+1</button>
        </div>
        <div class="math-step">
            Step:
            <button class="button minus">-2</button>
            <button class="button plus">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                incrementCounterHandler() {
                    this.counter++;
                },
                decrementCounterHandler() {
                    this.counter--;
                },
                incrementStepHandler() {
                    this.step+=2;
                },
                decrementStepHandler() {
                    this.step-=2;
                },
                //...
            },
            computed: {
                sum() {
                    return this.counter + this.step;
                }
            }
        })
    </script>
    <script>

        class MicroVue {

            constructor (params) {
                this.el = params.el;
                this.data = params.data;
                this.computed = params.computed;
                this.methods = params.methods;

                this.domElems = params.domElems;

                this.init();

            }
            convertDataToReactive() {
                Object.keys(this.data).forEach(key => {
                    let value = this.data[key]; // data.counter, data.counter1, data.counter2
                    Object.defineProperty(this.data, key, {
                        get: function () {
                            this.queue.push();
                            return value;
                        },
                        set: function (newValue) {
                            value = newValue;
                            this.queue.forEach(fn => fn());
                        }
                    });
                });
            }

            bindMethodsAndListeners(){

            }
            init(){
                this.queue = [];
                this.convertDataToReactive();
                const queue = [getSum];
                counterEl.textContent = data.counter;
                stepEl.textContent = data.step;
                getSum();
                counterButtonElMinus.addEventListener('click', decrementCounterHandler);
                counterButtonElPlus.addEventListener('click', incrementCounterHandler);
                stepButtonElMinus.addEventListener('click', decrementStepHandler);
                stepButtonElPlus.addEventListener('click', incrementStepHandler);

                Object.keys(this.computed).forEach(key => {

                });
            }
        }

        // Client code
        const mv = new MicroVue({
            el: '.js-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                incrementCounterHandler(event) {
                    data.counter += 1;
                    counterEl.textContent = data.counter;
                },
                decrementCounterHandler() {
                    data.counter -= 1;
                    counterEl.textContent = data.counter;
                },
                incrementStepHandler() {
                    data.step += 2;
                    stepEl.textContent = data.step;
                },
                decrementStepHandler() {
                    data.step -= 2;
                    stepEl.textContent = data.step;
                }
            },
            computed: {
                getSum() {
                    sumEl.textContent = data.counter + data.step;
                }
            },
            domElems: {
                'counterEl': document.querySelector('.js-app .counter'),
                'sumEl': document.querySelector('.js-app .sum'),
                'stepEl': document.querySelector('.js-app .step'),
                'counterButtonElMinus': document.querySelector('.js-app .math-counter .minus'),
                'counterButtonElPlus': document.querySelector('.js-app .math-counter .plus'),
                'stepButtonElMinus': document.querySelector('.js-app .math-step .minus'),
                'stepButtonElPlus': document.querySelector('.js-app .math-step .plus')
            }

        });






    </script>
</body>

</html>
